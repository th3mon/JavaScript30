    <script>
      // Get your shorts on - this is an array workout!
      // ## Array Cardio Day 1

      // Some data we can work with

      const inventors = [
        { first: 'Albert', last: 'Einstein', year: 1879, passed: 1955 },
        { first: 'Isaac', last: 'Newton', year: 1643, passed: 1727 },
        { first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642 },
        { first: 'Marie', last: 'Curie', year: 1867, passed: 1934 },
        { first: 'Johannes', last: 'Kepler', year: 1571, passed: 1630 },
        { first: 'Nicolaus', last: 'Copernicus', year: 1473, passed: 1543 },
        { first: 'Max', last: 'Planck', year: 1858, passed: 1947 },
        { first: 'Katherine', last: 'Blodgett', year: 1898, passed: 1979 },
        { first: 'Ada', last: 'Lovelace', year: 1815, passed: 1852 },
        { first: 'Sarah E.', last: 'Goode', year: 1855, passed: 1905 },
        { first: 'Lise', last: 'Meitner', year: 1878, passed: 1968 },
        { first: 'Hanna', last: 'HammarstrÃ¶m', year: 1829, passed: 1909 },
      ];

      const people = [
        'Beck, Glenn',
        'Becker, Carl',
        'Beckett, Samuel',
        'Beddoes, Mick',
        'Beecher, Henry',
        'Beethoven, Ludwig',
        'Begin, Menachem',
        'Belloc, Hilaire',
        'Bellow, Saul',
        'Benchley, Robert',
        'Benenson, Peter',
        'Ben-Gurion, David',
        'Benjamin, Walter',
        'Benn, Tony',
        'Bennington, Chester',
        'Benson, Leana',
        'Bent, Silas',
        'Bentsen, Lloyd',
        'Berger, Ric',
        'Bergman, Ingmar',
        'Berio, Luciano',
        'Berle, Milton',
        'Berlin, Irving',
        'Berne, Eric',
        'Bernhard, Sandra',
        'Berra, Yogi',
        'Berry, Halle',
        'Berry, Wendell',
        'Bethea, Erin',
        'Bevan, Aneurin',
        'Bevel, Ken',
        'Biden, Joseph',
        'Bierce, Ambrose',
        'Biko, Steve',
        'Billings, Josh',
        'Biondo, Frank',
        'Birrell, Augustine',
        'Black, Elk',
        'Blair, Robert',
        'Blair, Tony',
        'Blake, William',
      ];

      // Array.prototype.filter()
      // 1. Filter the list of inventors for those who were born in the 1500's
      const inventorsBornIn1500 = inventors.filter(
        ({ year }) => year >= 1500 && year < 1600
      );

      console.table(inventorsBornIn1500);

      // Array.prototype.map()
      // 2. Give us an array of the inventors first and last names
      const inventorsNames = inventors.map(
        ({ first, last }) => `${first} ${last}`
      );

      console.table(inventorsNames);

      // Array.prototype.sort()
      // 3. Sort the inventors by birthdate, oldest to youngest
      const sortedInventorsByBirthDate = inventors.sort(
        ({ year: yearA }, { year: yearB }) => (yearA > yearB ? 1 : -1)
      );

      console.table(sortedInventorsByBirthDate);

      // Array.prototype.reduce()
      // 4. How many years did all the inventors live all together?
      const inventorsAllYears = inventors.reduce(
        (sum, { year, passed }) => sum + passed - year,
        0
      );

      console.log({ inventorsAllYears });

      // 5. Sort the inventors by years lived
      const countLivedYears = ({ year, passed }) => passed - year;
      const sortedInventorsByYearsLived = inventors
        .map(inventor => ({
          ...inventor,
          yearsLived: countLivedYears(inventor),
        }))
        .sort(
          (
            { yearsLived: inventorLivedYearsA },
            { yearsLived: inventorLivedYearsB }
          ) => (inventorLivedYearsA > inventorLivedYearsB ? 1 : -1)
        );

      console.table(sortedInventorsByYearsLived);

      // 6. create a list of Boulevards in Paris that contain 'de' anywhere in the name
      // https://en.wikipedia.org/wiki/Category:Boulevards_in_Paris

      // 7. sort Exercise
      // Sort the people alphabetically by last name
      const extractNames = person => {
        const [last, first] = person.split(', ');

        return { first, last };
      };

      const sortedPeopleByLastName = people
        .map(person => ({
          fullName: person,
          ...extractNames(person),
        }))
        .sort((personA, personB) => (personA.last > personB.last ? 1 : -1))
        .map(({ fullName }) => fullName);

      console.table(sortedPeopleByLastName);

      // 8. Reduce Exercise
      // Sum up the instances of each of these
      const data = [
        'car',
        'car',
        'truck',
        'truck',
        'bike',
        'walk',
        'car',
        'van',
        'bike',
        'walk',
        'car',
        'van',
        'car',
        'truck',
      ];

      const transportation = data.reduce((acc, item) => {
        const t = acc[item];

        return t
          ? { ...acc, [item]: t + 1 }
          : { ...acc, [item]: 1 };
      }, {});

      console.log(transportation);
    </script>
